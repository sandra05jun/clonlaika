<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>ATM-proyect</title>

</head>
<body>
    <div class="cardppla" style="width: 15rem;">
        <img src="./money.jpeg" class="card-img-top" alt="logo banco">
        <div class="card-body">
          <h2 class="card-text"> THE FIRST BANK </h2>
        </div>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              BIENVENIDO A SU CAJERO ONLINE (click para comenzar)
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Por favor ingrese sus datos para validaci√≥n</li>
                    <li class="list-group-item">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="numero de cuenta">
                            <label for="floatingInput">Ingrese su numero de cuenta</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                            <label for="floatingPassword">Ingrese su clave de usuario</label>
                        </div>
                    </li>
                      <li class="list-group-item">
                      <div class="form-floating">
                        <button id="check-btn" type="button" class="btn btn-primary">Validar</button>
                      </div>
                  </li>
                  <li class="list-group-item" >          
                    <div class="form-floating">
                      <input type="number" class="form-control" id="floatingbalance1" placeholder="saldo">
                      <label for="floatingbalance1"> Conocer su saldo actual  </label>
                  </div> 
                </li> 
                  </ul>
                </div>
          </div>
        </div>
<!-- menu despleglabe para consignacion y retiro -->
<section id="menu-option">        
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button id="optionretreats" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        RETIROS EN EFECTIVO
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <ul class="list-group">                
          <li class="list-group-item">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingretreat" placeholder="retreats">
              <label for="floatingretreats">Ingrese el valor a retirar $</label>
            </div>
          </li>
          <li class="list-group-item"> Recuerde que su cuenta debe mantener un saldo minimo de $10 y no debe superar los $990</li>
          <li id="balance2" class="list-group-item"> Su nuevo saldo es $</li>
        </ul>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button id="optionconsigment" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              COSIGNACIONES EN EFECTIVO
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingconsignent" placeholder="consigment">
                <label for="floatingconsignent">Ingrese el valor a consignar $</label>
              </div>
            </li>
            <li class="list-group-item"> Recuerde que su cuenta debe mantener un saldo minimo de $10 y no debe superar los $990</li>
            <li id="balance3" class="list-group-item"> Su nuevo saldo es $</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></script>
    <script src="Atm.js"></script>
</body>
</html>
